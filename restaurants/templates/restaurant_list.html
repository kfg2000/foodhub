{% extends "base.html" %}

{% block heading %} 
Restaurant List
{% endblock heading %}

{% block content %}	
<div class="jumbotron">
  <h1 class="display-3">List!</h1>
  <p class="lead">These are my Restaurants! Do you want to create one?</p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="{% url 'restaurant_create' %}" role="button">Create</a>
  </p>
</div>

<div class="row">
{% for item in items %}
	<div class="card" style="width: 20rem;">
  		<div class="card-body">
    		<h4 class="card-title">{{item.name}}</h4>
   			<p class="card-text">{{item.description}}</p>
   			<a href="{% url 'restaurant_detail' restaurant_id=item.id %}" class="btn btn-info">Detail</a>
   			<a href="{% url 'restaurant_update' restaurant_id=item.id %}" class="btn btn-warning">Update</a>
    		<a href="{% url 'restaurant_delete' restaurant_id=item.id %}" class="btn btn-danger">Delete</a>
  		</div>
	</div>
{% endfor %}
</div>
{% endblock content %}
